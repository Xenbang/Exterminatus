l_english:
 LOADING_TIP_0:0 "The universe has many horrors yet to throw at us. This is not the end of our struggle. This is just the beginning of our crusade to save Humanity. Be faithful! Be strong! Be vigilant!\n- The Emperor of Mankind"
 LOADING_TIP_1:0 "If your battle plan's working, it's probably a trap.\n- Kolton Phae"
 LOADING_TIP_2:0 "Old friends are like debt collectors; they have a tendency to turn up when you least expect them.\n- Gilbran Quail, Collected Essays"
 LOADING_TIP_3:0 "Paranoia is a very comforting state of mind. If you think they're out to get you, it means you think you matter.\n- Gilbran Quail, Collected Essays"
 LOADING_TIP_4:0 "Brave citizens of Armageddon, I beseech you to unite with me and cast off the shackles of Imperial oppression! Join us in our holy cause! Your prince has returned to lead you to FREEDOM!!!\n- Herman von Strab, former Overlord of Armageddon"
 LOADING_TIP_5:0 "I don't have time to die - I'm too busy!\n- High Lord Goge Vandir (-Reputed last words)"
 LOADING_TIP_6:0 "Stories are much tidier than real life. Stories have neat, happy endings, but all you ever really get is unfinished business.\n- Janni Vakonz, holo director"
 LOADING_TIP_7:0 "For every battle honour, a thousand heroes die alone, unsung, and unremembered."
 LOADING_TIP_8:0 "Fotens terribilitas, adjuva me in extremis! Mighty Terribilitas, aid me in my plight! (- Prayer to the Emperor)"
 LOADING_TIP_9:0 "If a job's worth doing it's worth dying for."
 LOADING_TIP_10:0 "Inspiration grows from the barrel of a gun."
 LOADING_TIP_11:0 "Praise the sun that brings the dawn of our final doom."
 LOADING_TIP_12:0 "Success is commemorated; Failure merely remembered."
 LOADING_TIP_13:0 "Walk softly and carry a big Multi-melta."
 LOADING_TIP_14:0 "We shall carry our word, We will correct and unify, Hail the Emperor!"
 LOADING_TIP_15:0 "Wisdom is the beginning of fear."
 LOADING_TIP_16:0 "Hope for the best, but prepare for the worst.\n- Imperial Guard Tactical Manual"
 LOADING_TIP_17:0 "Victory is achieved through mettle, Glory is achieved through metal.\n- Uttica 1st Tank Company motto"
 LOADING_TIP_18:0 "A good soldier obeys without question. A good officer commands without doubt.\n- Sergeant Lukas Bastonne (- quoting from the Tactica Imperium)"
 LOADING_TIP_19:0 "Though our tanks and artillery are mighty, it is the vast ranks of Imperial Guardsmen that shall trample the enemy to dust - let them come.\n- Lord Castellan Ursarkar E. Creed"
 LOADING_TIP_20:0 "Pain is temporary, Honour is forever.\n- Colonel-Commissar Ibram Gaunt, Tanith First and Only"
 LOADING_TIP_21:0 "When you decide to die, remember to give your enemy the same honour.\n- Commissar Grenville"
 LOADING_TIP_22:0 "Marching through this green hellhole, getting slowly eaten by flies, drowning in our own sweat and choking on sulfur fumes? I can’t see why that’s not a good idea.\n- Lieutenant Kage, 13th Penal Legion"
 LOADING_TIP_23:0 "We're the Death Korps of Krieg, son. Did you think that was just a pretty name? We never retreat. We fight and we die, that's the Krieg way.	\n- Lieutenant Konarski, 933rd Death Korp of Krieg"
 LOADING_TIP_24:0 "However beautiful the strategy, you should occasionally look at the results."
 LOADING_TIP_25:0 "When in deadly danger, When beset by doubt, Run in little circles, Wave your arms and shout."
 LOADING_TIP_26:0 "Nobody ever defended anything successfully, there is only attack and attack and attack some more.\n- Sergeant Alem Mahat, 229th Tallarn Desert Raiders (-while shooting Slaaneshi cultists)"
 LOADING_TIP_27:0 "The first trick a political officer of the Commissariat learns is: learn to lie. The second is: trust no one. The third: never get involved with local politics.\n- Commissar-General Delane Oktar"
 LOADING_TIP_28:0 "The most dangerous thing on the battlefield is a junior officer with a compass and a map."\n- Lady General Jenit Sulla"
 LOADING_TIP_29:0 "I love the smell of promethium in the morning.\n- Captain Shambas, Valhallan 597th"
 LOADING_TIP_30:0 "It is always better to find your enemy, before your enemy finds you.\n- Commander Tulathan, Vastadt 4th Independent Tank Regiment"
 LOADING_TIP_31:0 "All men need something to fight for, a cause to believe in. Tell them that the Emperor needs them to hold that ground at all costs, and they’ll fight like lions.\n- Commissar Tyreen, Versimmon Dragoons"
 LOADING_TIP_32:0 "Infantry win firefights. Tanks win battles. Artillery win wars."
 LOADING_TIP_33:0 "Incoming fire has the right of way."
 LOADING_TIP_34:0 "Another day nearer the battle, So drink up my lads and look brave, Cos every day nearer the battle Is another day nearer the grave."
 LOADING_TIP_35:0 "The Emperor points, and we obey, Through the warp and far away."
 LOADING_TIP_36:0 "Whatever happens, we have got The Emperor’s blessing. They have not."
 LOADING_TIP_37:0 "Things can always get worse."
 LOADING_TIP_38:0 "It's never too late to panic."
 LOADING_TIP_39:0 "Any Cadian who can't field-strip his own lasgun by age ten was born on the wrong planet."
 LOADING_TIP_40:0 "Tanks! Where are the bloody tanks?!"
 LOADING_TIP_41:0 "For every one of us who falls, ten more will take his place!"
 LOADING_TIP_42:0 "Dem Inquisishun humies can't be trusted any further dan day can be thrown, which in dat one's case﻿ might be a bad example.\n- Bluddflagg, Ork Kaptin"
 LOADING_TIP_43:0 "Now, where’z we gunna get enough red paint ta make a sumfing as ‘uge as dis Kill Kroozer go fasta?\n- Chor, Da Bluddrokk, Speed Freak"
 LOADING_TIP_44:0 "Boss, boss? Shouldn’t we ‘ave appeared over dere?\n- Dagskar Snotgob, Gretchin Slaver (-at the battle of Ursus Prime)"
 LOADING_TIP_45:0 "Gork loves me, and Mork finks I is da best. No puny oomies is gonna kill me, not when da greenest gods in da galaxy is watchin’ me!\n- Dedeye, Kaptin"
 LOADING_TIP_46:0 "We’s stomped ’umies, we’s blown up stuff and we’s driven our traks from one end of da world to da uvva. We’s gonna come back next year!\n- Bugsplatta Defnik of the Red Wheelz Speed Freeks"
 LOADING_TIP_47:0 "We is gonna stomp da universe flat and kill anyfink that fights back. we're da Orks, and was made ta fight and win.\n- Ghazghkull Mag Uruk Thraka"
 LOADING_TIP_48:0 "Humies is all weak scum that deserve ta get stomped. 'Cept for One-Eye Yarrick. He knows how ter fight.\n- Ghazghkull Mag Uruk Thraka"
 LOADING_TIP_49:0 "Yer boss, dese weapons are the best wunz ever. Da Boyz will hit better, an ‘arder than ever before!\n- Gorsmak, Big Mek"
 LOADING_TIP_50:0 "We don't fight fer food, or fer teef, or guns, or cos we's told to fight. We fight cos we woz born to fight. And win.\n- Grukk, Ork Boy"
 LOADING_TIP_51:0 "Look lads, dose stoopid oomies have left a bomb behind. Huh, it’s got wire attached to it. Luzgit, help me pull dis fing free. \n- Nekbrekka, Warboss (- shortly before he ‘earned’ his bionics)"
 LOADING_TIP_52:0 "Get 'em boyz! Dakka dakka dakka! WAAAGH! THE ORKS! WAAAGH!\n- Rotgob, Ork strategist"
 LOADING_TIP_53:0 "Us Blood axes have learnt a lot from da humies. How best ta kill 'em, fer example.\n- Korporal Snagbrat of the Dreadblade Kommandos"
 LOADING_TIP_54:0 "I dunno wot you been told, Stormboy mobs is mighty bold, We're da hardest of da lot, We make you lot look like Grots.(Stormboy drill-chant)"
 LOADING_TIP_55:0 "Hit 'em hard, Hit 'em low and give 'em plenty of Dakka\n- Uzgob, Kommanda of the Deff Skwadron. (Waaagh from above order)
 LOADING_TIP_56:0 "Orkz is made fer' two fings! Fightin', and winnin'!"
 LOADING_TIP_57:0 "Well, ‘course dis one’s betta! It’s lotz ‘eavier, and gots dem spikey bitz on de ends.\n- Anonymous Ork (describing his custom shoota)"
 LOADING_TIP_58:0 "To consort with the heretic is to endanger one's purity. But to lie to an Inquisitor is to forfeit your soul.\n- Inquisitor Fazael"
 LOADING_TIP_59:0 "I am Silas Hand, chosen of the Inquisition. I am the fist of the Emperor here, and I decide who dies!\n- Inquisitor Silas Hand"
 LOADING_TIP_60:0 "There is no such thing as a plea of innocence in my court. A plea of innocence is guilty of wasting my time. Guilty.\n- Inquisitor Lord Fyodor Karamazov"
 LOADING_TIP_61:0 "The place breeds recidivists like a pond breeds scum.\n- Inquisitor-General Neve (- on Chaos Cult activity on Cadia)"
 LOADING_TIP_62:0 "My enemy’s enemy is a problem for later: In the meantime, they might be useful.\n- Inquisitor Quixos"
 LOADING_TIP_63:0 "Trust in the God-Emperor. But trust your blade, too.	\n- Inquisitor Atellus Thrax"
